<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css">
  </head>
  <body>
    <ul class="gallery">
      <li class="gallery-item">
        <a class="gallery-link" href="images/large-image1.jpg">
          <img class="gallery-image" src="images/thumbnail-image1.jpg" alt="Beautiful Landscape 1" />
        </a>
      </li>
      <li class="gallery-item">
        <a class="gallery-link" href="images/large-image2.jpg">
          <img class="gallery-image" src="images/thumbnail-image2.jpg" alt="Beautiful Landscape 2" />
        </a>
      </li>
      <li class="gallery-item">
        <a class="gallery-link" href="images/large-image3.jpg">
          <img class="gallery-image" src="images/thumbnail-image3.jpg" alt="Beautiful Landscape 3" />
        </a>
      </li>
      <li class="gallery-item">
        <a class="gallery-link" href="images/large-image4.jpg">
          <img class="gallery-image" src="images/thumbnail-image4.jpg" alt="Beautiful Landscape 4" />
        </a>
      </li>
      <li class="gallery-item">
        <a class="gallery-link" href="images/large-image5.jpg">
          <img class="gallery-image" src="images/thumbnail-image5.jpg" alt="Beautiful Landscape 5" />
        </a>
      </li>
    </ul>
   
    <script type="module" src="./js/1-gallery.js"></script>

  </body>
</html>
